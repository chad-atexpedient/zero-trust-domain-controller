apiVersion: v1
kind: Secret
metadata:
  name: ztdc-secrets
  namespace: zero-trust
type: Opaque
stringData:
  # Database credentials
  POSTGRES_PASSWORD: "changeme-in-production"
  DATABASE_URL: "postgresql://ztdc:changeme-in-production@postgres:5432/ztdc"
  
  # Redis credentials
  REDIS_PASSWORD: "changeme-in-production"
  REDIS_URL: "redis://:changeme-in-production@redis:6379/0"
  
  # Security keys (MUST be generated uniquely for production)
  JWT_SECRET_KEY: "generate-secure-random-key-here"
  ENCRYPTION_KEY: "generate-secure-random-key-here"
  CA_PASSPHRASE: "generate-secure-passphrase-here"

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: zero-trust
type: Opaque
stringData:
  POSTGRES_DB: "ztdc"
  POSTGRES_USER: "ztdc"
  POSTGRES_PASSWORD: "changeme-in-production"