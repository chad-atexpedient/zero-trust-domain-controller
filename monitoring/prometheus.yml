global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'zero-trust-dc'
    environment: 'production'

scrape_configs:
  - job_name: 'ztdc'
    scheme: https
    tls_config:
      insecure_skip_verify: true
    static_configs:
      - targets: ['ztdc:9443']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']